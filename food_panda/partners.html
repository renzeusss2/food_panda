    <div class="partners-container">
      <div class="partner-form">
        <h2>Become a Partner</h2>
        <form action="#" method="post">
          <input type="text" name="bname" placeholder="Business Name" required>
          <input type="text" name="fname" placeholder="Owner First Name" required>
          <input type="text" name="lname" placeholder="Owner Last Name" required>

          <p>Do you have BIR 2303 Form?</p>
          <label><input type="radio" name="bir_form" value="yes" required>Yes</label>
          <label><input type="radio" name="bir_form" value="no" required>No</label>

          <select name="business" id="business" required>
            <option value="business_type">Business Type</option>
            <option value="restaurant">Restaurant</option>
            <option value="cafe">Coffee Shop</option>
            <option value="bakery">Bread & Pastries</option>
          </select>

          <input type="email" name="email" placeholder="Email Address" required>
          <input type="tel" name="phone" maxlength="11" placeholder="Mobile Number" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </section>
